<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="header">⚖️ Legal AI Chatbot</div>
            <div id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask your legal query..." autofocus>
                <button onclick="sendMessage()">➤</button>
            </div>
        </div>
    </div>
</body>
</html>
